<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <!-- Imagem -->
    <figure>
        <img src="imagem-teste.jpg" alt="Descrição da imagem, por exemplo: Paisagem de montanhas ao pôr do sol">
        <figcaption>Uma bela paisagem de montanhas ao pôr do sol.</figcaption>
    </figure>

    <!-- Áudio -->
    <figure>
        <audio controls>
            <source src="som-do-zap-zap.mp3" type="audio/mpeg">
            Testando...
        </audio>
        <iframe width="110" height="200" src="https://www.myinstants.com/instant/som-do-zap-zap-estourado-15594/embed/" frameborder="0" scrolling="no"></iframe>
        <figcaption>Áudio de teste para demonstração.</figcaption>
    </figure>

    <!-- Vídeo -->
    <figure>
        <video controls>
            <source src="videozapzap.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
        <figcaption>Vídeo de teste para demonstração.</figcaption>
    </figure>
</body>
</html>
